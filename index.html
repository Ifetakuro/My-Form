<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body class="d-flex flex-lg-row flex-column w-100 p-5 h-100 align-items-center justify-content-center container gap-5 mt-5">
  <div class="w-100 text-white text-sm-start text-center">
    <h1 class="fs-1 mb-4">Learn to code by watching others</h1>
    <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great, but understanding how developers think is invaluable.</p>
  </div>

  <div class="w-100">
    <form class="w-100 bg-light p-5 rounded">
      <div class="bg-primary rounded w-100 d-flex justify-content-center align-items-center text-center mb-3">
        <p class="text-white m-3">Try it free 7 days then $20/mo. thereafter</p>
      </div>
      <div class="mb-3">
        <input type="text" class="form-control" placeholder="First Name">
      </div>
      <div class="mb-3">
        <input type="text" class="form-control" placeholder="Last Name">
      </div>
      <div class="mb-3">
        <input type="email" class="form-control" required placeholder="Email">
      </div>
      <div class="mb-3">
        <input type="password" class="form-control" required placeholder="Password">
      </div>
      <button type="submit" class=" mt-3 rounded">CLAIM YOUR FREE TRIAL</button>
    </form>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
